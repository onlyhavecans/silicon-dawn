[package]
name = "silicon-dawn"
version = "0.3.0"
authors = ["Amelia Aronsohn <WagThatTail@Me.com>"]
edition = "2021"

[dependencies]
actix-web = "4.0.0-beta.14"
actix-files = "0.6.0-beta.10"
config = "0.11"
log = "0.4"
env_logger = "0.9"
handlebars = { version = "4.1", features = ["dir_source"] }
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
urlencoding = "2.1"

[dev-dependencies]
actix-rt = "2.5"
reqwest = "0.11"
tokio = "1.15"
